<!DOCTYPE html>
<html ng-app ="myApp" style="height: 100%;" >
		<head>
				<title>Главная страница</title>
				<meta charset="UTF-8">



				<script src= "libraries/AngularJS/angular.min (1).js"></script>

				 <script type = "text/javascript" src = "libraries/jQuery/jquery.js"></script>

				<link rel = "stylesheet" type= "text/css" href = "libraries/Bootstrap/bootstrap-3.3.6/dist/css/bootstrap.css">

				 <link rel = "stylesheet" type = "text/css" href="Css/example.css">

				<script type = "text/javascript" src = "libraries/Bootstrap/bootstrap-3.3.6/dist/js/bootstrap.js"></script>
				<script src="libraries/ChartJs/Chart.js"></script>
 <script src="libraries/AngularChartJs/angular-chart.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-animate.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>

			 <script type="text/javascript" src = "Js/myApp.js"></script>
<script type="text/javascript" src="Js/Controllers/menu-controller-example.js"></script>
		</head>
		<body style="height: 100%;" >
	<nav role="navigation" class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid" style="height: 60px" ng-controller="LogoController">
		<div class="navbar-header">
			<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>

		<div id="navbarCollapse" class="collapse navbar-collapse" ng-controller = "phonesController">
			<ul class="nav navbar-nav standard-link">
		<li ng-class="{'active active-color': $route.current.activeTab == 'about-me'}"><a href="#/">Про мене</a></li>
    <li ng-class="{'active active-color': $route.current.activeTab == 'quiz'}"><a href="#/quiz">Інтерактивна вікторина</a></li>
    <li ng-class="{'active active-color': $route.current.activeTab == 'html-kontacts'}"><a href="#/html-kontacts">Контакти</a></li>
			</ul> 

				</div>

		</div  >

				 <img src="img/new-logo.png" class="img-responsive logo" ng-click="changecolor($event)">
	</div>

</nav>

<ng-view></ng-view>

</body>
</html>
