<!DOCTYPE html>
<html>
<head>
 <title></title>
 <style type="text/css">
  .pictureContainer {
      position: relative;
      top: 0px;
      transition: transform .2s ease-in-out;
  }
  .pictureContainer:hover {
      transform:  translate3d(0px, -50%, 0px);
  }
 </style>
</head>
<body style="height: 100%;">
<div style="text-align: center; height: 100%;">
<div style="height: 100%; overflow: hidden; width: 30%; background-color: blue; display: inline-block ">

 <div style="height: 200%;" class="pictureContainer">
  <div style="height: 100%; background: red">
  </div>
  <div style="height: 100%; background: blue">
  </div>
 </div>
</div>
</div>

</body>
</html>
